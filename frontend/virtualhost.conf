<VirtualHost *:80>
  ServerName vpn-hopper.calligan.name
  DocumentRoot /var/www/granite-client

  <Directory /var/www/granite-client>
    Options -Indexes +FollowSymLinks
    AllowOverride None
    Require all granted
  </Directory>

  ProxyRequests Off
  ProxyPreserveHost Off

  # Talk HTTPS to the backend and SKIP TLS verification (temporary)
  SSLProxyEngine on
  SSLProxyVerify none
  SSLProxyCheckPeerName off
  SSLProxyCheckPeerExpire off
  # If your Apache is older or very strict, also pin protocols:
  SSLProxyProtocol TLSv1.2 TLSv1.3

  # Your OpenShift route (note the /v1/ at the end)
  ProxyPass        /api/ https://instructlab-2-instructlab.apps.rhoai.ocp-poc-demo.com/v1/ connectiontimeout=5 timeout=65
  ProxyPassReverse /api/ https://instructlab-2-instructlab.apps.rhoai.ocp-poc-demo.com/v1/
</VirtualHost>
