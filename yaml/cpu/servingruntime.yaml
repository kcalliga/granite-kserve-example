# ServingRuntime (CPU, llama.cpp server)
apiVersion: serving.kserve.io/v1alpha1
kind: ServingRuntime
metadata:
  name: llama-cpp-cpu
  namespace: instructlab
  labels:
    opendatahub.io/dashboard: "true"
spec:
  supportedModelFormats:
    - name: gguf
      version: "0"
      autoSelect: true
  protocolVersions:
    - openai
  storageHelper:
    disabled: false
  containers:
    - name: kserve-container
      image: ghcr.io/ggml-org/llama.cpp:server
      args:
        - "llama-server"
        - "-m"
        - "/mnt/models/granite-7b-lab-Q4_K_M.gguf"   # <â€” exact GGUF filename under /mnt/models
        - "--host"
        - "0.0.0.0"
        - "--port"
        - "8080"
        - "--ctx-size"
        - "2048"                                      # raise if you have RAM to spare
        - "-t"
        - "24"                                        # try 20/24/28 on i9-14900; keep fastest
      ports:
        - name: http1
          containerPort: 8080
      resources:
        requests:
          cpu: "8"
          memory: 8Gi
        limits:
          cpu: "24"
          memory: 32Gi
